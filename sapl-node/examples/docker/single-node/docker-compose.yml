services:
  sapl-node:
    image: ghcr.io/heutelbeck/sapl-node:4.0.0-SNAPSHOT
    container_name: sapl-node
    ports:
      - "8080:8080"
    volumes:
      - ./policies:/pdp/data:ro
    environment:
      # Authentication Configuration
      - IO_SAPL_NODE_ALLOWNOAUTH=false
      - IO_SAPL_NODE_ALLOWBASICAUTH=true
      - IO_SAPL_NODE_ALLOWAPIKEYAUTH=false
      - IO_SAPL_NODE_ALLOWOAUTH2AUTH=false

      # Default PDP Configuration
      - IO_SAPL_NODE_DEFAULTPDPID=default
      - IO_SAPL_NODE_REJECTONMISSINGPDPID=false

      # Demo User (username: xwuUaRD65G, password: 3j_PK71bjy!hN3*xq.xZqveU)t5hKLR_)
      # IMPORTANT: Generate your own credentials for production!
      - IO_SAPL_NODE_USERS_0_ID=demo-client
      - IO_SAPL_NODE_USERS_0_PDPID=default
      - IO_SAPL_NODE_USERS_0_BASIC_USERNAME=xwuUaRD65G
      # Password hash for "3j_PK71bjy!hN3*xq.xZqveU)t5hKLR_" (Argon2id)
      - IO_SAPL_NODE_USERS_0_BASIC_SECRET=$$argon2id$$v=19$$m=16384,t=2,p=1$$sNTVjma/BQZb5dzyIVCS3Q$$c1Cy8OfyiEar4iv3Soxycc2jaOTJy6vV7gcMm+/jSRY

      # Policy Configuration
      - IO_SAPL_PDP_EMBEDDED_POLICIESPATH=/pdp/data

      # SSL Configuration
      # Disabled for this demo. For production, mount your own keystore:
      # - SERVER_SSL_KEYSTORE=/pdp/data/keystore.p12
      # - SERVER_SSL_KEYSTOREPASSWORD=changeme
      # - SERVER_SSL_KEYPASSWORD=changeme
      - SERVER_SSL_ENABLED=false
      - SERVER_PORT=8080
      - SERVER_ADDRESS=0.0.0.0
      # Override Paketo's MaxDirectMemorySize (default 10M is too low for Netty)
      - JAVA_TOOL_OPTIONS=-XX:MaxDirectMemorySize=256M

      # Logging (verbose for demonstration)
      - IO_SAPL_PDP_EMBEDDED_PRINTTEXTREPORT=true
    # Paketo buildpack images have no curl/wget. Check health from the host:
    #   curl http://localhost:8080/actuator/health
    restart: unless-stopped

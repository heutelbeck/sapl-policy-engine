services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=http://keycloak:8080
      - KC_HOSTNAME_STRICT_BACKCHANNEL=false
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  sapl-node:
    image: ghcr.io/heutelbeck/sapl-node:4.0.0-SNAPSHOT
    container_name: sapl-node-oauth2
    ports:
      - "8443:8443"
    volumes:
      - ./policies:/pdp/data:ro
    environment:
      # SSL/Port/Memory
      - SERVER_SSL_ENABLED=false
      - SERVER_PORT=8443
      - SERVER_ADDRESS=0.0.0.0
      - JAVA_TOOL_OPTIONS=-XX:MaxDirectMemorySize=256M

      # OAuth2 Authentication Configuration
      - IO_SAPL_NODE_ALLOWNOAUTH=false
      - IO_SAPL_NODE_ALLOWBASICAUTH=false
      - IO_SAPL_NODE_ALLOWAPIKEYAUTH=false
      - IO_SAPL_NODE_ALLOWOAUTH2AUTH=true

      # OAuth2 PDP ID Claim Configuration
      - IO_SAPL_NODE_OAUTH_PDPIDCLAIM=sapl_pdp_id
      - IO_SAPL_NODE_REJECTONMISSINGPDPID=false
      - IO_SAPL_NODE_DEFAULTPDPID=default

      # Spring Security OAuth2 Resource Server Configuration
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUERURI=http://keycloak:8080/realms/sapl-demo

      # Policy Configuration
      - IO_SAPL_PDP_EMBEDDED_POLICIESPATH=/pdp/data

      # Logging
      - IO_SAPL_PDP_EMBEDDED_PRINTTEXTREPORT=true
    depends_on:
      keycloak:
        condition: service_healthy
    # Paketo buildpack images have no curl/wget. Check health from the host:
    #   curl http://localhost:8443/actuator/health
    restart: unless-stopped

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sapl-server-ce-pv-claim
  namespace: sapl-server-ce
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: sapl-server-pv
  storageClassName: saplcepv
  volumeMode: Filesystem
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sapl-server-ce
  namespace: sapl-server-ce
  labels:
    app: sapl-server-ce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sapl-server-ce
  template:
    metadata:
      labels:
        app: sapl-server-ce
    spec:
      volumes:
        - name: sapl-server-ce-pv-storage
          persistentVolumeClaim:
            claimName: sapl-server-ce-pv-claim
      containers:
        - name: sapl-server-ce
          image: 'ghcr.io/heutelbeck/sapl-server-ce:3.0.0-SNAPSHOT'
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: rsocket
              containerPort: 7000
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: sapl-server-ce-pv-storage
              mountPath: /sapl/config
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
---
kind: Service
apiVersion: v1
metadata:
  name: sapl-server-ce
  namespace: sapl-server-ce
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: rsocket
      protocol: TCP
      port: 7000
      targetPort: 7000
  selector:
    app: sapl-server-ce
  type: ClusterIP
  sessionAffinity: None
  externalTrafficPolicy: Cluster

apiVersion: apps/v1
kind: Deployment
metadata:
  name: saplserverce
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saplserverce
  template:
    metadata:
      labels:
        app: saplserverce
    spec:
      containers:
        - name: saplserverce
          image: saplserverce:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'

---
apiVersion: v1
kind: Service
metadata:
  name: saplserverce-balancer
spec:
  selector:
    app: saplserverce
  ports:
    - protocol: TCP
      port: 8000 # The port to expose to the outside
      targetPort: 8080 # The port the application is running on in the pods
  type: LoadBalancer
  sessionAffinity: ClientIP

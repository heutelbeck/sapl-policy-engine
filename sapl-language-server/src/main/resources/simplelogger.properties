# SLF4J Simple Logger Configuration
# Logs go to stderr which doesn't interfere with LSP protocol on stdout

# Default log level (ERROR minimizes noise, use DEBUG for troubleshooting)
org.slf4j.simpleLogger.defaultLogLevel=ERROR

# Show log name (short form)
org.slf4j.simpleLogger.showShortLogName=true

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss

# Specific logger levels (uncomment for debugging)
# org.slf4j.simpleLogger.log.io.sapl=DEBUG

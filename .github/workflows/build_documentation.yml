name: Push documentation to sapl.io

on:
  workflow_call:
    secrets:
      GHUB_ACCESS_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 25
          distribution: temurin
          cache: 'maven'

      - name: Get version
        id: get-version
        run: |
          VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
          #echo "::set-output name=version::$VERSION" 
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Required Modules Only
        run: mvn -B clean install -pl sapl-documentation-generator,sapl-bom -am -DskipTests -T 1C

      - name: Run Documentation Generator
        run: |
          pushd sapl-documentation-generator
          mvn spring-boot:run -o
          popd

      - name: Combine Documentation Directories
        run: |
          mkdir -p combined-documentation
          cp -r sapl-documentation/* combined-documentation/
          cp -r sapl-documentation-generator/target/doc/* combined-documentation/

      - name: Push Documentation to Website
        uses: hpcodecraft/action-deploy-workspace-to-repo@1aa539ca78d3063db25aeb60124c034f6ba9a611 # v2.2
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GHUB_ACCESS_TOKEN }}
          SRC_FOLDER: combined-documentation
          DEST_OWNER: heutelbeck
          DEST_REPO: sapl-pages
          DEST_BRANCH: master
          DEST_FOLDER: documentation-md/${{ steps.get-version.outputs.version }}
          DEST_PREDEPLOY_CLEANUP: "rm -rf docs/${{ steps.get-version.outputs.version }}/*"
name: Build Native SAPL Node

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: sapl-node-linux-amd64
            executable: sapl-node
            profile: native-linux
          - os: windows-latest
            artifact-name: sapl-node-windows-amd64
            executable: sapl-node.exe
            profile: native
          - os: macos-latest
            artifact-name: sapl-node-macos-arm64
            executable: sapl-node
            profile: native
      fail-fast: false

    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    steps:
      - name: Harden Runner
        if: matrix.os == 'ubuntu-latest'
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Native Build Tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential musl-dev musl-tools
          # Get musl-compiled static zlib from Alpine's package manager
          docker run --rm -v /tmp/alpine-zlib:/out alpine:latest sh -c 'apk add --no-cache zlib-static && cp /usr/lib/libz.a /out/'
          sudo cp /tmp/alpine-zlib/libz.a /usr/lib/x86_64-linux-musl/

      - name: Setup Visual Studio Build Tools (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@22cc13fe88ef133134b3798e128fb208df55e1f5 # v1.2.3
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Cache Maven packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-native-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-native-node-
            ${{ runner.os }}-maven-native-
            ${{ runner.os }}-maven-

      - name: Build Dependencies
        run: mvn -B install -pl sapl-node -am -Dmaven.test.skip=true

      - name: Build Native Image
        run: mvn -B package -pl sapl-node -P${{ matrix.profile }} -Dmaven.test.skip=true

      - name: Upload Native Executable
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact-name }}
          path: sapl-node/target/${{ matrix.executable }}
          if-no-files-found: error
          retention-days: 7

      - name: Clean up Local Repository before Caching
        shell: bash
        run: rm -rf ~/.m2/repository/io/sapl

name: Build Native SAPL Node

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'pom.xml'
      - 'pdp-extensions/**'
      - 'sapl-api/**'
      - 'sapl-node/**'
      - 'sapl-parser/**'
      - 'sapl-pdp/**'
      - 'sapl-spring-boot-starter/**'
      - 'sapl-webflux-endpoint/**'
      - '.github/workflows/build_native_node.yml'

concurrency:
  group: native-node-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: sapl-node-linux-amd64
            executable: sapl-node
            profile: native-linux
          - os: windows-latest
            artifact-name: sapl-node-windows-amd64
            executable: sapl-node.exe
            profile: native
          - os: macos-latest
            artifact-name: sapl-node-macos-arm64
            executable: sapl-node
            profile: native
      fail-fast: false

    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Harden Runner
        if: matrix.os == 'ubuntu-latest'
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Native Build Tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential musl-dev musl-tools
          # Build static zlib for musl (required for static native-image)
          cd /tmp
          curl -sL https://zlib.net/zlib-1.3.1.tar.gz | tar xz
          cd zlib-1.3.1
          CC=musl-gcc ./configure --static --prefix=/usr/local/musl
          make -j$(nproc)
          sudo make install
          sudo ln -sf /usr/local/musl/lib/libz.a /usr/lib/x86_64-linux-musl/

      - name: Setup Visual Studio Build Tools (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@22cc13fe88ef133134b3798e128fb208df55e1f5 # v1.2.3
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Cache Maven packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-native-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-native-node-
            ${{ runner.os }}-maven-native-
            ${{ runner.os }}-maven-

      - name: Build Dependencies
        run: mvn -B install -pl sapl-node -am -DskipTests

      - name: Build Native Image
        run: mvn -B package -pl sapl-node -P${{ matrix.profile }} -DskipTests

      - name: Upload Native Executable
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact-name }}
          path: sapl-node/target/${{ matrix.executable }}
          if-no-files-found: error
          retention-days: 7

      - name: Clean up Local Repository before Caching
        shell: bash
        run: rm -rf ~/.m2/repository/io/sapl

  publish-snapshot:
    name: Publish Snapshot
    needs: build-native
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Download Linux artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sapl-node-linux-amd64
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sapl-node-windows-amd64
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sapl-node-macos-arm64
          path: artifacts/macos

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/linux/sapl-node release/sapl-node-linux-amd64
          cp artifacts/windows/sapl-node.exe release/sapl-node-windows-amd64.exe
          cp artifacts/macos/sapl-node release/sapl-node-macos-arm64
          chmod +x release/sapl-node-linux-amd64
          chmod +x release/sapl-node-macos-arm64

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Update snapshot release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: snapshot-node
          name: Latest SAPL Node Snapshot
          prerelease: true
          body: |
            ## Latest SAPL Node Development Snapshot

            This is an automatically updated pre-release containing the latest native builds from the `master` branch.

            **Warning:** This is a development snapshot and may be unstable.

            ### Downloads
            - `sapl-node-linux-amd64` - Linux x86_64 (static musl, works on any distro including NixOS)
            - `sapl-node-windows-amd64.exe` - Windows x86_64
            - `sapl-node-macos-arm64` - macOS Apple Silicon (ARM64)

            ### Verification
            Verify downloads using `SHA256SUMS.txt`:
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            ### Usage
            ```bash
            # Make executable (Linux/macOS)
            chmod +x sapl-node-*

            # Run with default settings
            ./sapl-node-linux-amd64

            # Run with custom config
            ./sapl-node-linux-amd64 --spring.config.location=file:./application.yml
            ```

            Built from commit: ${{ github.sha }}
          files: release/*
          fail_on_unmatched_files: true

  publish-release:
    name: Publish Release
    needs: build-native
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Download Linux artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sapl-node-linux-amd64
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sapl-node-windows-amd64
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sapl-node-macos-arm64
          path: artifacts/macos

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/linux/sapl-node release/sapl-node-linux-amd64
          cp artifacts/windows/sapl-node.exe release/sapl-node-windows-amd64.exe
          cp artifacts/macos/sapl-node release/sapl-node-macos-arm64
          chmod +x release/sapl-node-linux-amd64
          chmod +x release/sapl-node-macos-arm64

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          name: SAPL Node ${{ github.ref_name }}
          body: |
            ## SAPL Node ${{ github.ref_name }}

            Native executables for the SAPL PDP Node server.

            ### Downloads
            - `sapl-node-linux-amd64` - Linux x86_64 (static musl, works on any distro including NixOS)
            - `sapl-node-windows-amd64.exe` - Windows x86_64
            - `sapl-node-macos-arm64` - macOS Apple Silicon (ARM64)

            ### Verification
            Verify downloads using `SHA256SUMS.txt`:
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            ### Usage
            ```bash
            # Make executable (Linux/macOS)
            chmod +x sapl-node-*

            # Run with default settings
            ./sapl-node-linux-amd64

            # Run with custom config
            ./sapl-node-linux-amd64 --spring.config.location=file:./application.yml

            # Generate API key
            ./sapl-node-linux-amd64 generate apikey
            ```

            ### Docker Alternative
            For containerized deployments, use the Docker image:
            ```bash
            docker pull ghcr.io/heutelbeck/sapl-node:${{ github.ref_name }}
            ```
          files: release/*
          fail_on_unmatched_files: true
